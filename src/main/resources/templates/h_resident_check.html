<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<meta charset="UTF-8" />
<title>住院期间辅助检查</title>
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">H. 住院期间辅助检查</h3>
		</div>


		<form role="form" action="#"
			th:action="@{/h_resident_check(name=*{name},code1=*{code1},code2=*{code2})}"
			th:object="${doc}" method="post">

			<fieldset>
				<legend class="row" th:object="${doc}" style="color:#337ab7">
					<label class="col-xs-6" th:text="*{name}"></label>
					<label class="col-xs-6" align="right" th:text="'CNSR3-' + *{code1} + '-' + *{code2}"></label>
				</legend>
				<div class="form-group container">
					<label class="control-label">H1．是否完成首次血液标本采集（入组次日清晨空腹血）</label>

					<div class="radio">
						<label class="col-xs-2 control-label"> <input type="radio"
							name="ismale" value="false" th:field="*{isbloodgathered}">
							否</input>
						</label>
					</div>
					<div class="radio">
						<label class="col-xs-2 control-label"> <input type="radio"
							name="ismale" value="true" th:field="*{isbloodgathered}">
							是</input>
						</label>
					</div>
				</div>
				<div class="form-group container">
					<label class="control-label">血液标本采集时间</label>

					<div class="row">
						<div class="col-xs-2"
							style="padding-left: 0px; padding-right: 0px">
							<input type="text" class="form-control" th:field="*{bloodyear}"
								style="padding-left: 0px; padding-right: 0px; text-align: center"></input>
						</div>
						<label class="col-xs-1">年</label>
						<div class="col-xs-2"
							style="padding-left: 0px; padding-right: 0px">
							<input type="text" class="form-control" th:field="*{bloodmonth}"
								style="padding-left: 0px; padding-right: 0px; text-align: center"></input>
						</div>
						<label class="col-xs-1">月</label>
						<div class="col-xs-2"
							style="padding-left: 0px; padding-right: 0px">
							<input type="text" class="form-control" th:field="*{bloodday}"
								style="padding-left: 0px; padding-right: 0px; text-align: center"></input>
						</div>
						<label class="col-xs-1">日</label>
						<div class="col-xs-2"
							style="padding-left: 0px; padding-right: 0px">
							<input type="text" class="form-control" th:field="*{bloodclock}"
								style="padding-left: 0px; padding-right: 0px; text-align: center"></input>
						</div>
						<label class="col-xs-1">点</label>
					</div>
				</div>
			</fieldset>
			<center>
				<button type="submit" class=" btn btn-primary">保存</button>
				<a href="portal_personal.html"
					th:href="@{/portal_personal(name=*{name},code1=*{code1},code2=*{code2})}">
					<button type="button" class=" btn btn-default">返回</button>
				</a>
			</center>
		</form>
	</div>
	<script th:src="@{js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
	<script th:inline="javascript">
		function getName(name) {

			console.log(name);

		}
	</script>
</body>
</html>
